<nav class="navbar navbar-expand-lg navbar-main-bg">
  <div class="container-fluid">
    <!-- Logo -->
    <span class="navbar-brand navbar-logo">{{ "{ JuniorDevHub }" }}</span>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about">About</a>
        </li>
      </ul>
    </div>

    <!-- Search -->
    <div class="d-flex">
      <nz-input-group class="nav-right" [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="Search..." />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <i nz-icon nzType="search"></i>
      </ng-template>
    </div>

    <!-- Alert -->
    <div class="d-flex">
      <nz-badge [nzCount]="5" class="nav-right" nz-dropdown [nzDropdownMenu]="menuNotification">
        <i nz-icon nzType="bell" style="font-size: 26px" nzTheme="outline" class="alert-icon"></i>
      </nz-badge>
      <nz-dropdown-menu #menuNotification="nzDropdownMenu">
        <ul class="popover-bg-alert" nz-menu>
          <h6 class="menu-header">Notifications</h6>
          <li nz-menu-divider></li>
          <li>
            <div>
              <nz-avatar nzIcon="user"></nz-avatar>
              <a class="notification-by-who" routerLink="/users/" [queryParams]="{ userId: 0 }"> David Kim</a>
              commented on your
              <a class="notification-by-who" routerLink="/posts/" [queryParams]="{ postId: 1 }">post</a>.
            </div>
          </li>
          <li nz-menu-divider></li>
          <li>
            <div>
              <nz-avatar nzIcon="user"></nz-avatar>
              <a class="notification-by-who" routerLink="/users/" [queryParams]="{ userId: 0 }"> David Kim</a>
              commented on your
              <a class="notification-by-who" routerLink="/posts/" [queryParams]="{ postId: 1 }">post</a>.
            </div>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>

    <!-- Profile -->
    <div class="d-flex">
      <nz-avatar nz-dropdown [nzDropdownMenu]="menu" class="nav-right" nzIcon="user"></nz-avatar>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul class="popover-bg-profile" nz-menu>
          <h6 class="menu-header">Profile</h6>
          <li nz-menu-divider></li>
          <li nz-menu-item routerLink="/users/" [queryParams]="{ userId: 0 }">
            <i nz-icon nzType="user" nzTheme="outline" style="font-size: 20px"></i>
            NAME
          </li>
          <li nz-menu-divider></li>
          <li nz-menu-item routerLink="/settings">
            <i nz-icon nzType="setting" nzTheme="outline" style="font-size: 20px"></i>
            Settings
          </li>
          <div *ngIf="authService.isLoggedIn()">
            <li nz-menu-divider></li>
            <li nz-menu-item (click)="authService.logout()">
              <i nz-icon nzType="logout" nzTheme="outline" style="font-size: 20px"></i>
              Logout
            </li>
          </div>
          <div *ngIf="!authService.isLoggedIn()">
            <li nz-menu-divider></li>
            <li nz-menu-item routerLink="/login">
              <i nz-icon nzType="login" nzTheme="outline" style="font-size: 20px"></i>
              Login
            </li>
          </div>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
</nav>
