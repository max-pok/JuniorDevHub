<div class="login-form input-form">
    <nz-card [nzBordered]="true" class="login-card">
        <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
            <h4 class="display-4 text-center mb4">
                Login
            </h4>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your email!">
                    <nz-input-group nzPrefixIcon="mail">
                        <input type="text" nz-input formControlName="email" placeholder="E-mail" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                <div nz-col [nzSpan]="12">
                    <a class="login-form-forgot">Forgot password</a>
                </div>
            </div>
            <br />
            <button nz-button [nzLoading]="isLoginLoading" class="login-form-button" [nzType]="'primary'">
                Login
            </button>
        </form>
    </nz-card>
</div>
